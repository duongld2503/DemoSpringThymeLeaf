<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="">create new customer</a>
<h1>Customer List</h1>
<p th:text="Hello"></p>

<div>
    <div th:each="cus,iterStat : ${listCustomer}" th:class="${iterStat.odd}? 'odd'">
        <div class="product-item">
            <p th:text="${cus.id}"></p>
            <p th:text="${cus.name}"></p>
        </div>
    </div>
</div>
</body>
</html>
